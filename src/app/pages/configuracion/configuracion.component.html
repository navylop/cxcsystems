<div class="container mt-4">
    <h2>Configuración de Notificaciones</h2>
  
    <form [formGroup]="configForm" (ngSubmit)="guardarConfiguracion()" class="mt-3">
  
      <!-- Mensaje plantilla -->
      <div class="mb-3">
        <label for="mensajePlantilla" class="form-label">Mensaje plantilla</label>
        <textarea id="mensajePlantilla" class="form-control"
                  rows="4" formControlName="mensajePlantilla"
                  placeholder="mensaje">
        </textarea>
      </div>
  
      <!-- Envío automático -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" formControlName="envioAutomatico" id="envioAutomatico">
        <label class="form-check-label" for="envioAutomatico">
          Habilitar envío automático de recordatorios
        </label>
      </div>
  
      <!-- Horas anticipación -->
      <div class="mb-3">
        <label for="horasAnticipacion" class="form-label">Horas de anticipación</label>
        <input type="number" class="form-control" id="horasAnticipacion"
               formControlName="horasAnticipacion" min="1">
      </div>
  
      <!-- Canales permitidos -->
      <div class="mb-3">
        <label class="form-label">Canales permitidos</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" formControlName="whatsapp" [formGroup]="configForm.get('canalesPermitidos')">
          <label class="form-check-label">WhatsApp</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" formControlName="email" [formGroup]="configForm.get('canalesPermitidos')">
          <label class="form-check-label">Email</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" formControlName="sms" [formGroup]="configForm.get('canalesPermitidos')">
          <label class="form-check-label">SMS</label>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Guardar configuración</button>
    </form>
  </div>
